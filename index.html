<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKLIST - Sua lista de Tarefas</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    
    <header>
        <h1>Lista de Tarefas</h1>
        <button type="button">Adicionar Tarefa</button>
        <button type="button" id="delete-tarefa">Limpar Tarefa</button>
    </header>
    
    <form>
        <input type="text" id="addInput" required placeholder="Nome da Tarefa"></input>
        <button type="submit">Cadastrar</button>
        <button type="reset" id="delete">Cancelar</button>
    </form>
    
    <div class="list">
        <ul id="addList"></ul>
    </div>
    
    <div clss="check"></div>

</html>
